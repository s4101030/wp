<html lang="en">

<head>
    <title>Add More</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js"></script>

    <link rel="icon" type="image/x-icon" href="images/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poetsen+One&family=Ysabeau+SC:wght@1..1000&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poetsen+One&family=Ysabeau+SC:wght@1..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div class="navdiv">
            <!-- Nav & Header rearranged & header used as the main content title under teacher consult -->
            <img src="images/logo.png" alt="Logo" class="logo">
            <select name="navigation" id="navigation" onchange="dropdownDirect()">
                <option value="" selected disabled hidden>Select an option...</option>
                <option value="home">Home</option>
                <option value="pets">Pets</option>
                <option value="add">Add more</option>
                <option value="gallery">Gallery</option>
            </select> <input style="margin-left: 760px;" type="text" placeholder="Search" class="right">
            <img src="images/search.png" alt="Search icon" style="height: 15px; margin-top: 20px;">
        </div>
    </nav>

    <header>
        <h3 class="centertext">Add a pet</h3>
    </header>

    <main>
        <p class="centertext">You can add a new pet here</p>

        <form>
            <label for="name">Pet Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Provide a name for the pet" class="inputwidth"><br>

            <label for="type">Type:</label><br>
            <select name="type" id="type" class="inputwidth">
                <option value="" selected disabled hidden>--Choose an option--</option>
                <option value="home">Home</option>
                <option value="pets">Pets</option>
                <option value="add">Add more</option>
                <option value="gallery">Gallery</option>
            </select><br>

            <label for="description">Description</label><br>
            <textarea id="description" name="description" class="inputwidth"
                placeholder="Describe the pet briefly"></textarea><br>

            <label for="img">Select an Image:</label>
            <input type="file" id="img" name="img" accept="image/*"><span class="maxsizewarn">Max image size: 500px</span><br>

            <label for="caption">Image Caption:</label><br>
            <input type="text" id="caption" name="caption" placeholder="Describe the image in one word"
                class="inputwidth"><br>

            <label for="ageMonths">Age (months):</label><br>
            <input type="number" id="ageMonths" name="ageMonths" placeholder="Age of a pet in months"
                class="inputwidth"><br>

            <label for="location">Location:</label><br>
            <input type="text" id="location" name="location" placeholder="Location of the pet"
                class="inputwidth"><br><br>

            <div class="center">
                <input type="submit" value="submit"><input type="reset" value="clear">
            </div>
        </form>

    </main>

    <div class="footerspaceradd"></div>

    <footer>
        <p>Copywrite Mattea Fotheringham (s4101030). All Rights Reserved | Designed for Pets Victoria</p>
    </footer>
</body>

</html>
